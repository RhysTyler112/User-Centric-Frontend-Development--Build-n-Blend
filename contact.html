        <header>
            <!--Nav Bar-->

            <div>

              </ul>

        </header> 
       <!--Contact Page -->
        <section class="form">
            <div class="container">
                <div class="text-center">
                    <h2><i class="fa-regular fa-id-card"></i>Contact Us</h2>
                </div>    
                    <div class="row justify-content-center my-5">
                        <div class="col-lg-5 col-md-8 col-sm-12">
                            <form action="thank-you.html" method="GET" class="contact-form">
                                
                                <label for="fname">First Name</label>
                                <input class="text-input" id="fname" name="first_name" type="text" placeholder="Your First Name">
                                
                                <label for="lname">Last Name</label>
                                <input class="text-input" id="lname" name="last_name" type="text" placeholder="Your Last Name">
                                
                                <label for="email">Email Address</label>
                                <input class="text-input" type="email" id="email" name="email_address" placeholder="Your Email Address">
                                
                                <div class="radio">
                                    <label for="Lego-Set">Lego Set</label>
                                    <input type="radio" id="Lego-Set" name="preference" value="Lego Set" required>
                                    <label for="Hire-Venue">Hire Venue</label>
                                    <input type="radio" id="Hire-Venue" name="preference" value="Hire Venue" required>
                                    <label for="Other">Other Enquires</label>
                                    <input type="radio" id="Other" name="preference" value="Other" required>
                                </div>
                                
                                <textarea id="subject" name="subject" placeholder="Please state the lego set you wish to pre book or the reason for hiring the shop"></textarea>

                                <input type="reset" value="Reset Form">
                                <input type="submit" value="Submit">
                            </form>
                        </div>
                    </div> 
                </div>
        </section>
